<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body>
    <div class="bg-success p-4">
        <h1 class="text-center text-white display-3" style="font-weight:700;"> Iniciar Sesion</h1>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <div class="alert alert-danger mt-2" role="alert">
                    {{ message }}
            </div>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('start')}}" method="POST" class="m-5 border sans-serif" style="font-size:large;">
        <div class="m-5">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-control"  required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div class="mb-3">
            <button type="submit" class="btn btn-dark">Ingresar</button>
            <a href="{{url_for('create')}}" class="text-success" style="font-weight:500;">Registrate aqu√≠</a>
        </div>
    </form>
</div>
</body>
</html>
