<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Crear cuenta</title>
</head>
<body>
    
    <div class="bg-success p-4">
        <h1 class="text-center text-white display-3" style="font-weight:700">Registro</h1>
    </div>
    {% with messages = get_flashed_messages(category_filter=['error']) %}
        {% if messages %}
            <ul >
                {% for message in messages %}
                    <div class="alert alert-warning mt-2" role="alert" style="font-weight:500; font-size:large">
                        {{ message }}
                    </div>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        {% block content %}{% endblock %}
    <form action="{{url_for('create')}}" method="POST" class="m-5 border" style="font-size:large">
        <div class="m-5">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" id="email" name="email" placeholder="@example.servidor.com" class="form-control" required>
            </div>
            <div class="mb-3">    
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <a href="{{url_for('start')}}" class="btn btn-dark">Volver</a>
                <button type="submit" class="btn btn-success" style="font-weight: 500;">Crear cuenta</button>
            </div>
        </div>
    </form>
</body>
</html>
