{% extends 'layouts/base.html'%}
{% block title %}
    Categorías
{% endblock %}
{% block content %}
    <table>
        <thead>
            <th>ID</th>
            <th>Nombre Categoría</th>
        </thead>
    
        <tbody>    
            {% for categorie in categories %}
            <tr>
                <td>{{categorie[0]}}</td>
                <td>{{categorie[2]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
